<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <title>Four Columns</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>
        How It Works
      </h1>
    </div>


    <div class="row">

      <div class="col-fourth">
        <img src="images/screen-1.png" alt="screen-1" class="phone-img">
        <img src="images/switch-icon.png" alt="switch icon" class="smol-icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>


      <div class="col-fourth">
        <img src="images/screen-2.png" alt="screen-2" class="phone-img">
        <img src="images/filter-icon.png" alt="trip icon" class="smol-icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>


      <div class="col-fourth">
        <img src="images/screen-3.png" alt="screen-3" class="phone-img">
        <img src="images/slider-icon.png" alt="filter icon" class="smol-icon">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>


      <div class="col-fourth">
        <img src="images/screen-4.png" alt="screen-4" class="phone-img">
        <img src="images/bars-icon.png" alt="bars icon" class="smol-icon">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
