<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <h1>New Arrivals</h1>
  </div>


  <div class="row">
    <div class="col-fifth">
      <img src="images/dress1.jpeg" alt="Ugly Dress">
      <p class="item">Free People <span> | Size 6 </span></p>
      <p class="price"><span>&#36; 35</span> <del>&#36; 125 retail</del></p>
    </div>


    <div class="col-fifth">
      <img src="images/ysl-bag.jpeg" alt="YSL Bag">
      <p class="item">Yves Saint Laurent <span> | One-Size </span></p>
      <p class="price"><span>&#36; 200</span> <del>&#36;1600 retail</del></p>
    </div>


    <div class="col-fifth">
      <img src="images/key.jpeg" alt="Key To The City - Bladee">
      <p class="item">Tiffany <span> | One-Size </span></p>
      <p class="price"><span>&#36; 476</span> <del> &#36; 2000 retail</del></p>
    </div>


    <div class="col-fifth">
      <img src="images/lv-bag.jpg" alt="Bag with no Shmunie">
      <p class="item">Louis Griffin <span> | One Size </span></p>
      <p class="price"><span>&#36; 95</span> <del>&#36; 1200 retail</del></p>
    </div>


    <div class="col-fifth">
      <img src="images/dress2.jpeg" alt="Ugly Dress Pt.2">
      <p class="item">Reformation <span> | Size 4 </span></p>
      <p class="price"><span>&#36; 20</span> <del> 198 retail</del><p>
    </div>
  </div>
</body>
</html>
