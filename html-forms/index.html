<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>

    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>

      <div>
        <input type="text" id="email" />
      </div>


      <label for="why">Why is coding cool?</label>

      <div>
        <select name="Select an Option" id="Select-an-option">
          <option value="Select-an-option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
          <option value="Because I can code a girlfriend">Because I can code a girlfriend</option>
        </select>
      </div>


      <p>
        Favorite Language (choose one)
      </p>


      <label for="html"><input type="radio" name="language" value="HTML" />HTML</label>
      <label for="css"><input type="radio" name="language" value="CSS" />CSS</label>
      <label for="javascript"><input type="radio" name="language" value="JavaScript" />JavaScript</label>

      <p>
        Would you like to sign up for more information?
      </p>


      <input type="checkbox" name="Sign-Up" value="Sign me up!"/>
      <label for="signup">Sign me up!</label>

      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea rows="10" cols="35" id="comments">  </textarea>

      <div>
        <label>
          <input type="submit" value="Submit"/>
        </label>
      </div>
    </form>

  </body>
</html>
