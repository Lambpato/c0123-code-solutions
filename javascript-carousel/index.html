<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <i class="fa-solid fa-chevron-left"></i>
      <div class="pokemon" data-img-id="0"><img src="images/025.png" alt="pokemon"></div>
      <div class="pokemon hidden" data-img-id="1"><img src="images/001.png" alt="pokemon"></div>
      <div class="pokemon hidden" data-img-id="2"><img src="images/004.png" alt="pokemon"></div>
      <div class="pokemon hidden" data-img-id="3"><img src="images/007.png" alt="pokemon"></div>
      <div class="pokemon hidden" data-img-id="4"><img src="images/039.png" alt="pokemon"></div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="row-dots">

      <i class="fa-solid fa-circle" data-id="0"></i>
      <i class="fa-regular fa-circle" data-id="1"></i>
      <i class="fa-regular fa-circle" data-id="2"></i>
      <i class="fa-regular fa-circle" data-id="3"></i>
      <i class="fa-regular fa-circle" data-id="4"></i>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
