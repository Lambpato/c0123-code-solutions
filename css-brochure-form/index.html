<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>

  <div id="email">
    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>

    <input type="text" placeholder="sally@company.com">
  </div>


  <div>
    <label for="name">NAME</label>
  </div>

  <input type="text" id="name" placeholder="Sally Smith">

  <div>
    <label for="where">WHERE ARE YOU  HIRING?</label>
  </div>

  <input type="text" id="where" placeholder="City, Country">



  <div>
    <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
  </div>

  <select name="Select an Option" id="engineers">
    <option value="1-2">1-2 Engineers</option>
    <option value="2-4">2-4 Engineers</option>
    <option value="3-5">3-4 Engineers</option>
    <option value="5-6">5-6 Engineers</option>
  </select>

  <div>
    <button>SUBMIT</button>
  </div>


</body>
</html>
